<!doctype html>
<html>
    <head>
        <title>Predator RPG</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    </head>
    <body>

        <div class="logo"><img src="assets/images/logo.png" style="height: 100px;"></div>

        <div class="rpg">RPG</div>

        <div style="clear:both"></div>

        <h2 class="state0">Select Your Character:</h2>
        <div id="selectChar">
        
        </div>
        
        <h2>Your Character:</h2>
        <div id="yourChar">
            
        </div>
        
        <h2>Enemies Available To Attack:</h2>
        <div id="availEnemies">
            
        </div>

        <h2>Defender:</h2>
        <div id="defender">
            
        </div>

        <button type="button" id="attack" style="display: none">Attack!</button>

        <div id="attackInfo" class="dialogue" style="display:none">
            <p>You attacked <span class="opponentName"></span> for <span class="yourAttack"></span> damage.</p>
            <p><span class="opponentName"></span> attacked you back for <span class="theirAttack"></span> damage.</p>
        </div>

        <div id="loseInfo" class="dialogue" style="display:none">
            <p>You've been defeated.....GAME OVER!</p>
            <button type="button" id="restart">Restart</button>
        </div>

        <div id="battleWinInfo" class="dialogue" style="display:none">
            <p>You have defeated <span class="opponentName"></span>, you can chose to fight another enemy.</p>
        </div>

        <div id="warWinInfo" class="dialogue" style="display:none">
            <p>YOU WON!!!! GAME OVER!!!!</p>
            <button type="button" id="restart">Restart</button>
        </div>

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
